<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>登录</title>
</head>

<body>
  <div class="container">
    <h3>基于LTE专用网络的视频传输</h3>
    <form autocomplete="off" id="loginForm">
      <div class="form-group">
        <input type="text" class="form-control" id="username" name="username" placeholder="账户">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
      </div>
      <div class="form-group" id="imgBox">
        <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="验证码">
        <img src="../images/zhanwei.png"  alt="" title="点击刷新图片" onclick="getImg()" id="imgCode">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary"  value='登录'>
      </div>
    </form>

    <a href="../codebase/WebComponents.exe">请下载视频播放控件</a>
  </div>

  <script src="../lib/jquery1.10.2.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="../js/baseUrl.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
