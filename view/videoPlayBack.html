<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/videoPlayBack.css">
  <title>视频回放</title>
</head>

<body>
  <!-- <div class="header">
    <div class="header_left">
      <ul>
      </ul>
    </div>
    <div class="header_right">
      <span class="username"></span>
      <span class="setDate"></span>
      <span class="fa fa-times" title="退出" onclick="logout()"></span>
    </div>
  </div> -->
  <div class="my_container">
    <div class="container_left">
      <div class="container_left_top">
        <div class="device">
          <!-- <span><span class="active"><i class="fa fa-inbox"></i> 设备</span><span><i class="fa fa-desktop"></i> 本地</span></p> -->
          <p class="active select">设备</p>
          <!-- <p class="select">本地</p> -->
        </div>
        <div class="search">
          <input type="text" placeholder="请输入设备名称">
          <span class="fa fa-search" onclick="searchByWord()"></span>
        </div>
        <div class="groups">
        </div>
      </div>
      <div class="left_views">
        <p>视图</p>
        <form action="">
          
          <div class="video_group">
            录像分组：<br>
            <select name="" class="video_groups">
            </select>
            <span class="fa fa-caret-down"></span>
          </div>
          <div class="time_type" style="position: relative;z-index: 10000;">
            起始时间：<br>
            <input type="text" class="start_date">
            <i class="fa fa-calendar"></i>
            结束时间：<br>
            <input type="text" class="end_date">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </div>
          <div class="search_code">
            <input type="button" value="搜索" onclick="searchBackTime()">
          </div>
        </form>
      </div>
    </div>
    <div class="container_right">
      <div class="modal_img">
        <iframe style="position: absolute;opacity:0; z-index: 10; width: 100%; height: 100%; top: 0;left: 0;scrolling:no" frameborder="0"></iframe>
        <img src="../images/huanchong1.png" alt="" id="rotate_img">
      </div>
      <div id="vlc-content" class="content">
        <embed id="vlcObj" autoloop=false loop=false branding=false controls=false type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" width="100%"
          height="100%" />
      </div>
      <!-- <div id="video-contnt" style="display: none;">
        <video id="video" src="" controls width="100%" height="480">
          您的浏览器版本太旧，请更新版本或使用其他浏览器
        </video>
      </div> -->
      
      <div class="player_icons">
        <div class="timeLine">
          <div class="timeBar"></div>
        </div>
        <div class="time_content">
          <span class="now_time">00:00:00</span>/
          <span class="total_time">00:00:00</span>
        </div>
        <!-- <div class="icons_left">
        </div> -->
        <div class="icons_center">
          <span class="fa fa-backward" onclick="kuaitui()"></span>
          <span class="fa fa-play-circle playIcon" onclick="palyOrStop(this)"></span>
          <span class="fa fa-forward" onclick="kuaijin()"></span>
          倍数：<select id="beisu">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1.0x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2.0x</option>
          </select>
        </div>
        <span class="glyphicon glyphicon-volume-up voice_auto"></span>
        <div class="voice">
          <span class="bottom_line"></span>
          <span class="top_line"></span>
        </div>
        <!-- <div class="icons_right">
          <span class="fa fa-th-large"></span>
          <span class="fa fa-th"></span>
          <span class="fa">16</span>
          <span class="fa fa-arrows-alt "></span>
        </div> -->
      </div>
    </div>
  </div>

  <script type="text/html" id='videoTitle'>
    {{ each name }}
    <p><span class="fa fa-caret-right"></span><span class="fa fa-sitemap"></span>{{$value}} </p>
    {{ /each }}
  </script>

  <script type="text/html" id="deviceLists">
    {{ each devices }}
    <ul>
      {{ each $value}}
      <li><span class="fa fa-caret-right"></span>{{ $value}}</li>
      {{ /each }}
    </ul>@#$%
    {{ /each }}
  </script>

  <script type="text/html" id="videoLists">
    {{ each videos }}
    <li>
      <ul>
        {{ each $value}}
        <li data-id='{{$value.id}}' class="videos" data-groupId="{{$value.groupId}}">{{ $value.name }}</li>
        {{ /each }}
      </ul>
    </li>
    {{ /each }}
  </script>

  <script type="text/html" id="video_groups">
    <option value=''>默认</option>
    {{ each list }}
    <option value="{{ $value.id }}">{{ $value.name }}</option>
    {{ /each }}
  </script>

  <script type="text/html" id="menuList">
    <li><a href="./workDesk.html">工作台</a> </li>
    {{each list}}
      <li class="{{$value.name== '视频回放' ? 'active' : ''}}"><a href="./{{$value.url}}">{{$value.name}}</a></li>
    {{/each}}
  </script>

  <!-- <script src="../lib/jquery1.10.2.js"></script> -->
  <script src="../lib/jquery-1.8.0.min.js"></script>
  <script src="../lib/layDate-v5.0.9/laydate/laydate.js"></script>
  <script src="../lib/layui/layui.js"></script>
  <script src="../lib/template.js"></script>
  <script src="../js/baseUrl.js"></script>
  <script src="../js/videoPlayBack.js"></script>
</body>

</html>
