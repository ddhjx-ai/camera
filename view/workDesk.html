<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/workDesk.css">
  <title>工作台</title>
</head>
<body>
  <div class="header">
    <div class="header_left">
      <h3>基于LTE专用网络的视频传输</h3>
    </div>
    <div class="header_right">
      <span class="username">
        <span class="currentName"></span><i class="fa fa-caret-down"></i>
        <ul >
          <li data-toggle="modal" data-target="#changePassword">更改密码</li>
          <li onclick="logout()">退出登录</li>
        </ul>
      </span>
      <span class="setDate"></span>
      <span class="fa fa-times" title="退出" onclick="logout()"></span>
    </div>
  </div>
  <div class="main">
    <ul>
    </ul>
  </div>

  <!-- 更改密码模态框 -->
  <div class="modal fade bs-example-modal-sm" id="changePassword" tabindex="-1">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">更改密码</h4>
        </div>
        <div class="modal-body">
          <form autocomplete="off" id="changePasswordForm">
            <div class="form-group">
              <label>原密码:</label>
              <input name="password" type="password" id="oldPassword" class="form-control" placeholder="请输入原始密码">
            </div>
            <div class="form-group">
              <label>新密码:</label>
              <input name="newPassword" type="password" id="newPassword" class="form-control" placeholder="请输入新密码">
            </div>
            <div class="modal-footer">
              <input type="submit" class="btn btn-primary" value="保存">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="取消">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id='workDesk'>
    <li>
      {{each list}}
        <a href="./{{$value.url}}">
          <img src="../images/{{$value.icon}}" alt=""><br>
          <span>{{$value.name}}</span>
        </a>
        {{/each}}
      </li>
  </script>

  <script src="../lib/jquery1.10.2.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="../lib/template.js"></script>
  <script src="../js/baseUrl.js"></script>
  <script src="../js/workDesk.js"></script>
</body>
</html>
